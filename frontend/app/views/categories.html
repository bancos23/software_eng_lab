<div class="space-y-6">
  <h2 class="text-2xl font-semibold">Category Management</h2>

  <!-- Form -->
  <form class="grid grid-cols-1 md:grid-cols-4 gap-2" ng-submit="createCategory()">
    <input type="text" ng-model="newCategory.name" placeholder="Category Name" class="p-2 border rounded" required>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Category</button>
  </form>

  <!-- Category List -->
  <table class="w-full table-auto border-collapse mt-4">
    <thead>
      <tr class="bg-gray-200">
        <th class="p-2 border">Name</th>
        <th class="p-2 border text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="category in categories" class="border-t">
        <td class="p-2 border">
          <span ng-if="!category.editing">{{ category.name }}</span>
          <input ng-if="category.editing" ng-model="category.name" class="p-2 border rounded w-full">
        </td>
        <td class="p-2 border space-x-2 text-center">
          <button ng-if="!category.editing" ng-click="editCategory(category)" class="bg-yellow-400 text-white px-2 py-1 rounded">Edit</button>
          <button ng-if="category.editing" ng-click="saveCategory(category)" class="bg-green-600 text-white px-2 py-1 rounded">Save</button>
          <button ng-click="deleteCategory(category)" class="bg-red-600 text-white px-2 py-1 rounded">Delete</button>
          <button ng-if="category.editing" ng-click="cancelEdit(category)" class="bg-gray-400 text-white px-2 py-1 rounded">Cancel</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
