<div class="flex items-center justify-center min-h-[70vh]">
    <div class="bg-white shadow-md rounded p-8 w-full max-w-sm">
        <h2 class="text-2xl font-semibold mb-4 text-center">Login</h2>
        <form ng-submit="login()">
            <label class="block mb-2">Username</label>
            <input type="text" ng-model="user.username" class="w-full px-3 py-2 border rounded mb-4" required>

            <label class="block mb-2">Password</label>
            <input type="password" ng-model="user.password" class="w-full px-3 py-2 border rounded mb-4" required>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>

            <p class="text-red-500 mt-3 text-center" ng-if="error">{{ error }}</p>
        </form>
    </div>
</div>
