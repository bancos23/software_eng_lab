<div class="space-y-6">
  <h2 class="text-2xl font-semibold">User Management</h2>

  <!-- Form -->
  <form class="grid grid-cols-1 md:grid-cols-5 gap-2" ng-submit="createUser()">
    <input type="text" ng-model="newUser.username" placeholder="Username" class="p-2 border rounded" required>
    <input type="password" ng-model="newUser.password" placeholder="Password" class="p-2 border rounded" required>
    <select ng-model="newUser.role" class="p-2 border rounded">
      <option value="admin">Admin</option>
      <option value="user">User</option>
    </select>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add User</button>
  </form>

  <!-- User List -->
  <table class="w-full table-auto border-collapse mt-4">
    <thead>
      <tr class="bg-gray-200">
        <th class="p-2 border">Username</th>
        <th class="p-2 border">Role</th>
        <th class="p-2 border text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users" class="border-t">
        <td class="p-2 border">
          <span ng-if="!user.editing">{{ user.username }}</span>
          <input ng-if="user.editing" ng-model="user.username" class="p-2 border rounded w-full">
        </td>
        <td class="p-2 border">
          <span ng-if="!user.editing">{{ user.role }}</span>
          <select ng-if="user.editing" ng-model="user.role" class="p-2 border rounded">
            <option value="admin">Admin</option>
            <option value="user">User</option>
          </select>
        </td>
        <td class="p-2 border space-x-2 text-center">
          <button ng-if="!user.editing" ng-click="editUser(user)" class="bg-yellow-400 text-white px-2 py-1 rounded">Edit</button>
          <button ng-if="user.editing" ng-click="saveUser(user)" class="bg-green-600 text-white px-2 py-1 rounded">Save</button>
          <button ng-click="deleteUser(user)" class="bg-red-600 text-white px-2 py-1 rounded">Delete</button>
          <button ng-if="user.editing" ng-click="cancelEdit(user)" class="bg-gray-400 text-white px-2 py-1 rounded">Cancel</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
